<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="pecture.jpg" alt="Background Image" id="background-image">
</body>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        /* Ensure the image is positioned relative to the body */
    }

    #background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* Ensure the image covers the entire body */
        z-index: -1;
        /* Position the image behind other elements */
    }
</style>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="role-selection">
            <label for="role">Select Role:</label>
            <select id="role" name="role">
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
            </select>
        </div>
        <form action="/login" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span id="toggle-password" class="toggle-password">Show</span>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            <span>Don't have an account?</span>
            <a href="/register">Register</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
